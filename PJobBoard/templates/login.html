{% extends "base.html" %}

{% block title %}Login - PASIA Job Board{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
            {{ csrf_token() }}
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember_me">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="social-auth">
            <button class="btn btn-social btn-google" disabled>
                <span>Continue with Google</span>
                <small>(Coming Soon)</small>
            </button>
            <button class="btn btn-social btn-linkedin" disabled>
                <span>Continue with LinkedIn</span>
                <small>(Coming Soon)</small>
            </button>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
