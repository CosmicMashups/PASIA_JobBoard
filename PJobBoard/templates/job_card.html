<div class="job-card" onclick="window.location.href='{{ url_for('job_detail', id=job.id) }}'">
    <div class="job-card-header">
        <h3 class="job-title">{{ job.title }}</h3>
        <div class="job-badges">
            <span class="badge badge-work-type">{{ job.work_type }}</span>
            <span class="badge badge-category">{{ job.classification }}</span>
        </div>
    </div>
    
    <div class="job-card-body">
        <div class="company-info">
            <h4 class="company-name">{{ job.company_name }}</h4>
            <p class="job-location">{{ job.location }}</p>
        </div>
        
        <p class="job-description">{{ job.description[:150] }}...</p>
        
        {% if job.salary_range %}
        <p class="salary-range">{{ job.salary_range }}</p>
        {% endif %}
    </div>
    
    <div class="job-card-footer">
        <span class="posted-time">{{ job.posted_time }}</span>
        {% if job.is_featured %}
        <span class="featured-tag">Featured</span>
        {% endif %}
    </div>
</div>
