{% extends "base.html" %}

{% block title %}Register - PASIA Job Board{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Your Account</h1>
            <p>Join PASIA Job Board to find your next opportunity</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('register') }}">
            {{ csrf_token() }}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
                <small class="form-help">Must be at least 8 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms_accepted" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="social-auth">
            <button class="btn btn-social btn-google" disabled>
                <span>Continue with Google</span>
                <small>(Coming Soon)</small>
            </button>
            <button class="btn btn-social btn-linkedin" disabled>
                <span>Continue with LinkedIn</span>
                <small>(Coming Soon)</small>
            </button>
        </div>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
